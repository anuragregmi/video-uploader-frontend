<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script
        src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
</head>

<body>
    <div class="w-full h-screen flex items-center justify-center">
        <video id="video" class="video-js vjs-default-skin w-full md:w-2/3" style="min-height: 400px;" controls>
            <source src="https://anurag-video-output.s3.amazonaws.com/converted/output-1m.m3u8"
                type="application/x-mpegURL" label="1000">
            <source src="https://anurag-video-output.s3.amazonaws.com/converted/output-600.m3u8"
                type="application/x-mpegURL" label="600">
            <source src="https://anurag-video-output.s3.amazonaws.com/converted/output-400.m3u8"
                type="application/x-mpegURL" label="400">
        </video>
    </div>
    <script>
        var player = videojs('video');
        player.controlBar.addChild('QualitySelector');
    </script>
</body>

</html>
